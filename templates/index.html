<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TurfEase - Book Turf</title>
  <style>
     body {
    background-image: url("{{ url_for('static', filename='index.jpg') }}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 100vh;
  }
    

    header, nav, footer, .container {
      text-align: center;
      padding: 1rem;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      margin: 50px auto;
      padding: 2rem;
      border-radius: 10px;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .date-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }

    .date-box {
      background-color: #61c527;
      color: white;
      padding: 1rem 2rem;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-align: center;
      min-width: 120px;
    }

    .date-box:hover {
      background-color: #42a508;
      transform: scale(1.05);
    }

    form {
      display: none;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
      color: #0f0;
    }

    footer {
      background-color: rgba(0,0,0,0.6);
      color: #ccc;
      font-size: 14px;
      margin-top: 3rem;
    }

    aside {
      text-align: center;
      background-color: #2f7207;
      padding: 10px;
    }

    marquee {
      color: white;
      font-size: 15px;
    }
    h1 {text-align: center;
        }
  </style>
</head>
<body>

  <header>
    <h1 style="color:aliceblue"> <i>TURF~EASE</i></h1>
  </header>
<br>
  <div class="container">
    <h2 style="color:aliceblue">Select a Date to Book Turf</h2>

    <div class="date-grid">
      {% for date in dates %}
        <div class="date-box" onclick="submitDate('{{ date }}')">{{ date }}</div>
      {% endfor %}
    </div>

    <!-- Hidden form to submit date -->
    <form method="POST" action="{{ url_for('slots') }}" id="dateForm">
      <input type="hidden" name="selected_date" id="selected_date_input" />
    </form>
  </div>

  <footer>
    <p>&copy; 2025 TurfEase. All rights reserved.</p>
  </footer>

  <aside>
    <marquee> TurfEase - Real-time Turf Booking System </marquee>
  </aside>

  <script>
    function submitDate(date) {
      document.getElementById('selected_date_input').value = date;
      document.getElementById('dateForm').submit();
    }
  </script>
</body>
</html>
