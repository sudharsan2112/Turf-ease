<!DOCTYPE html>
<html>
<head>
  <title>Admin Reset</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .admin-container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }

    h2 {
      color: #276504;
    }

    input[type="password"] {
      padding: 10px;
      width: 250px;
      margin-top: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #276504;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1d4a03;
    }

    p {
      margin-top: 20px;
      color: #333;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #276504;
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <h2>Admin Panel - Reset Database</h2>

    <form method="POST">
      <input type="password" name="password" placeholder="Enter admin password" required><br>
      <button type="submit">Reset Database</button>
    </form>

    <p>{{ message }}</p>
    <a href="{{ url_for('index') }}">‚Üê Back to Home</a>
  </div>
</body>
</html>
